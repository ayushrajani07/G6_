<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}G6 Dashboard{% endblock %}</title>
  <!-- Base styles -->
  <link rel="stylesheet" href="/static/css/main.css" />
  <!-- Dashboard theme -->
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7Z8GhmGhsHNYz7L2SQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- HTMX for fragment refresh -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <!-- GridStack for dynamic layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack-all.min.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="/">Overview</a>
    <a href="/options">Options</a>
    <a href="/weekday/overlays">Weekday Overlays</a>
    <a href="/metrics/raw" target="_blank">Raw Metrics</a>
  </nav>
  <main>
    {% block body %}{% endblock %}
  </main>
</body>
</html>
