name: Dashboards Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dashboards-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Dashboards CI Gate
        env:
          # Set to '1' to fail the workflow when inventory differences are detected
          G6_INV_DIFF_STRICT: '0'
        run: |
          python scripts/ci_dashboards_gate.py
