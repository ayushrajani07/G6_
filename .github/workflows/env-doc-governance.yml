name: Env Var Governance

on:
  pull_request:
    paths:
      - 'docs/env_dict.md'
      - 'tests/test_env_doc_coverage.py'
      - 'tests/env_doc_baseline.txt'
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
  push:
    branches: [ main ]

jobs:
  env-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run env var doc coverage (strict)
        env:
          G6_ENV_DOC_STRICT: '1'
        run: |
          pytest -q tests/test_env_doc_coverage.py::test_all_g6_env_vars_are_documented
