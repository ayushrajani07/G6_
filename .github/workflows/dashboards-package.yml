name: Dashboards Package

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Package dashboards
        run: |
          python scripts/package_dashboards.py --out dist
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboards-bundle
          path: dist/